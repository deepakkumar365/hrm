<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Roles Management</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="../src/style.css">
</head>
<body>

<div id="navbar"></div>

<div class="win-main container-fluid">
    <div class="win-panel">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h6>Employee Roles Management</h6>
            <button class="btn btn-success btn-xs" onclick="showAddRoleModal()">Add New Role</button>
        </div>
        
        <!-- Search and Filter -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control form-control-sm" id="searchInput" placeholder="Search roles...">
            </div>
            <div class="col-md-3">
                <select class="form-control form-control-sm" id="statusFilter">
                    <option value="">All Status</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-xs" onclick="searchRoles()">Search</button>
                <button class="btn btn-secondary btn-xs" onclick="clearFilters()">Clear</button>
            </div>
        </div>

        <table class="table table-bordered table-sm" id="rolesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Role Name</th>
                    <th>Description</th>
                    <th>Department</th>
                    <th>Level</th>
                    <th>Employee Count</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filled dynamically -->
            </tbody>
        </table>
        
        <!-- Pagination -->
        <nav aria-label="Roles pagination">
            <ul class="pagination pagination-sm justify-content-center" id="pagination">
                <!-- Filled dynamically -->
            </ul>
        </nav>
    </div>
</div>

<!-- Add/Edit Role Modal -->
<div class="modal fade" id="roleModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="roleModalTitle">Add New Role</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="roleForm">
                    <input type="hidden" id="roleId">
                    <div class="form-group">
                        <label for="roleName">Role Name *</label>
                        <input type="text" class="form-control form-control-sm" id="roleName" required>
                    </div>
                    <div class="form-group">
                        <label for="roleDescription">Description</label>
                        <textarea class="form-control form-control-sm" id="roleDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="roleDepartment">Department *</label>
                        <select class="form-control form-control-sm" id="roleDepartment" required>
                            <option value="">Select Department</option>
                            <option value="IT">IT</option>
                            <option value="HR">HR</option>
                            <option value="Finance">Finance</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Operations">Operations</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="roleLevel">Level *</label>
                        <select class="form-control form-control-sm" id="roleLevel" required>
                            <option value="">Select Level</option>
                            <option value="Entry">Entry Level</option>
                            <option value="Junior">Junior</option>
                            <option value="Mid">Mid Level</option>
                            <option value="Senior">Senior</option>
                            <option value="Lead">Lead</option>
                            <option value="Manager">Manager</option>
                            <option value="Director">Director</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="roleStatus">Status *</label>
                        <select class="form-control form-control-sm" id="roleStatus" required>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-xs" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-xs" onclick="saveRole()">Save Role</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this role?</p>
                <p><strong id="deleteRoleName"></strong></p>
                <p class="text-warning"><small>Note: This role is assigned to <span id="deleteRoleEmployeeCount">0</span> employee(s).</small></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-xs" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger btn-xs" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/navbar.js"></script>
<script src="js/roles.js"></script>

</body>
</html>
