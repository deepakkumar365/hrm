<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HRM Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="src/style.css">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h4>HRM Login</h4>
        <form>
            <div class="form-group mb-2">
                <label for="username" class="mb-1">Username</label>
                <input type="text" class="form-control form-control-sm" id="username" placeholder="Enter username">
            </div>
            <div class="form-group mb-3">
                <label for="password" class="mb-1">Password</label>
                <input type="password" class="form-control form-control-sm" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-xs">Login</button>
        </form>
    </div>
</div>

</body>
</html>
