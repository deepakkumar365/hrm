services:
  - type: web
    name: noltrion-hrm
    env: python
    buildCommand: ./build.sh
    startCommand: gunicorn -c gunicorn.conf.py main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: noltrion-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: noltrion-db
    databaseName: noltrion
    user: noltrion_user