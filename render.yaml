services:
  - type: web
    name: talatalent-hrm
    env: python
    buildCommand: pip install -r requirements-render.txt
    startCommand: gunicorn -c gunicorn.conf.py main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: talatalent-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: talatalent-db
    databaseName: talatalent
    user: talatalent_user