services:
  - type: web
    name: nexar-hrm
    runtime: python
    buildCommand: ./build.sh
    startCommand: gunicorn app:app -c gunicorn.conf.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: PROD_DATABASE_URL
        sync: false
      - key: PROD_SESSION_SECRET
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 2
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: ap-southeast-1
      - key: AWS_S3_BUCKET_NAME
        sync: false
