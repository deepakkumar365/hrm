{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">{% if designation %}Edit{% else %}Add{% endif %} Designation</h3>
                </div>
                <form method="post">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="name">Designation Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ request.form.name or (designation.name if designation else '') }}" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ request.form.description or (designation.description if designation else '') }}</textarea>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href="{{ url_for('designation_list') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
