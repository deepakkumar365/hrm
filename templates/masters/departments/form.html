{% extends "base.html" %}

{% block title %}{{ "Edit Department" if department else "Add Department" }} - TalaTalent{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h3>
                        <i class="fas fa-building me-2"></i>
                        {{ "Edit Department" if department else "Add Department" }}
                    </h3>
                </div>
                <a href="{{ url_for('department_list') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Back to List
                </a>
            </div>

            <!-- Form -->
            <form method="POST" class="needs-validation" novalidate>
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-info-circle me-2"></i>Department Details
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="name" class="form-label">Department Name *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ department.name if department else '' }}" required>
                            <div class="invalid-feedback">Please provide a department name.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="manager_id" class="form-label">Department Manager</label>
                            <select class="form-select" id="manager_id" name="manager_id">
                                <option value="">Select Manager (Optional)</option>
                                {% for manager in managers %}
                                <option value="{{ manager.id }}" 
                                        {% if department and department.manager_id == manager.id %}selected{% endif %}>
                                    {{ manager.first_name }} {{ manager.last_name }} ({{ manager.position }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="3" placeholder="Optional description of the department">{{ department.description if department else '' }}</textarea>
                        </div>
                    </div>
                </div>

                <!-- Submit buttons -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="d-flex gap-2 justify-content-end">
                            <a href="{{ url_for('department_list') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-1"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>
                                {{ "Update Department" if department else "Add Department" }}
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Form validation
(function() {
    'use strict';
    window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();
</script>
{% endblock %}
