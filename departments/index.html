<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Departments Management</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="../src/style.css">
</head>
<body>

<div id="navbar"></div>

<div class="win-main container-fluid">
    <div class="win-panel">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h6>Departments Management</h6>
            <button class="btn btn-success btn-xs" onclick="showAddDepartmentModal()">Add New Department</button>
        </div>
        
        <!-- Search and Filter -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control form-control-sm" id="searchInput" placeholder="Search departments...">
            </div>
            <div class="col-md-3">
                <select class="form-control form-control-sm" id="statusFilter">
                    <option value="">All Status</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-xs" onclick="searchDepartments()">Search</button>
                <button class="btn btn-secondary btn-xs" onclick="clearFilters()">Clear</button>
            </div>
        </div>

        <table class="table table-bordered table-sm" id="departmentsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Department Name</th>
                    <th>Description</th>
                    <th>Manager</th>
                    <th>Employee Count</th>
                    <th>Budget</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filled dynamically -->
            </tbody>
        </table>
        
        <!-- Pagination -->
        <nav aria-label="Departments pagination">
            <ul class="pagination pagination-sm justify-content-center" id="pagination">
                <!-- Filled dynamically -->
            </ul>
        </nav>
    </div>
</div>

<!-- Add/Edit Department Modal -->
<div class="modal fade" id="departmentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="departmentModalTitle">Add New Department</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="departmentForm">
                    <input type="hidden" id="departmentId">
                    <div class="form-group">
                        <label for="departmentName">Department Name *</label>
                        <input type="text" class="form-control form-control-sm" id="departmentName" required>
                    </div>
                    <div class="form-group">
                        <label for="departmentDescription">Description</label>
                        <textarea class="form-control form-control-sm" id="departmentDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="departmentManager">Manager</label>
                        <select class="form-control form-control-sm" id="departmentManager">
                            <option value="">Select Manager</option>
                            <!-- Will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="departmentBudget">Annual Budget</label>
                        <input type="number" class="form-control form-control-sm" id="departmentBudget" min="0" step="1000">
                    </div>
                    <div class="form-group">
                        <label for="departmentLocation">Location</label>
                        <input type="text" class="form-control form-control-sm" id="departmentLocation">
                    </div>
                    <div class="form-group">
                        <label for="departmentStatus">Status *</label>
                        <select class="form-control form-control-sm" id="departmentStatus" required>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-xs" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-xs" onclick="saveDepartment()">Save Department</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this department?</p>
                <p><strong id="deleteDepartmentName"></strong></p>
                <p class="text-warning"><small>Note: This department has <span id="deleteDepartmentEmployeeCount">0</span> employee(s).</small></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-xs" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger btn-xs" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/navbar.js"></script>
<script src="js/departments.js"></script>

</body>
</html>
