<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Management</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="../src/style.css">
</head>
<body>

<div id="navbar"></div>

<div class="win-main container-fluid">
    <div class="win-panel">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h6>Employee Management</h6>
            <a href="add.html" class="btn btn-success btn-xs">Add New Employee</a>
        </div>
        
        <!-- Search and Filter -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control form-control-sm" id="searchInput" placeholder="Search employees...">
            </div>
            <div class="col-md-3">
                <select class="form-control form-control-sm" id="departmentFilter">
                    <option value="">All Departments</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-xs" onclick="searchEmployees()">Search</button>
                <button class="btn btn-secondary btn-xs" onclick="clearFilters()">Clear</button>
            </div>
        </div>

        <table class="table table-bordered table-sm" id="employeesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Position</th>
                    <th>Hire Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filled dynamically -->
            </tbody>
        </table>
        
        <!-- Pagination -->
        <nav aria-label="Employee pagination">
            <ul class="pagination pagination-sm justify-content-center" id="pagination">
                <!-- Filled dynamically -->
            </ul>
        </nav>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this employee?</p>
                <p><strong id="deleteEmployeeName"></strong></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-xs" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger btn-xs" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/navbar.js"></script>
<script src="js/employees.js"></script>

</body>
</html>
