<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Employee</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="../src/style.css">
</head>
<body>

<div id="navbar"></div>

<div class="win-main container-fluid">
    <div class="win-panel">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h6>Add New Employee</h6>
            <a href="index.html" class="btn btn-secondary btn-xs">Back to List</a>
        </div>
        
        <form id="addEmployeeForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" class="form-control form-control-sm" id="firstName" name="firstName" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" class="form-control form-control-sm" id="lastName" name="lastName" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" class="form-control form-control-sm" id="email" name="email" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control form-control-sm" id="phone" name="phone">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="department">Department *</label>
                        <select class="form-control form-control-sm" id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="HR">Human Resources</option>
                            <option value="IT">Information Technology</option>
                            <option value="Finance">Finance</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Operations">Operations</option>
                            <option value="Sales">Sales</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="position">Position *</label>
                        <input type="text" class="form-control form-control-sm" id="position" name="position" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="hireDate">Hire Date *</label>
                        <input type="date" class="form-control form-control-sm" id="hireDate" name="hireDate" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="number" class="form-control form-control-sm" id="salary" name="salary" min="0" step="0.01">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="status">Status *</label>
                        <select class="form-control form-control-sm" id="status" name="status" required>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                            <option value="On Leave">On Leave</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="manager">Manager</label>
                        <select class="form-control form-control-sm" id="manager" name="manager">
                            <option value="">Select Manager</option>
                            <!-- Filled dynamically -->
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control form-control-sm" id="address" name="address" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea class="form-control form-control-sm" id="notes" name="notes" rows="2"></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-xs">Add Employee</button>
                <button type="reset" class="btn btn-secondary btn-xs">Reset Form</button>
                <a href="index.html" class="btn btn-outline-secondary btn-xs">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/navbar.js"></script>
<script src="js/add-employee.js"></script>

</body>
</html>
