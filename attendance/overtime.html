<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Overtime Management - HRM</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="../src/style.css">
<style>
    .ot-approved { color: #28a745; }
    .ot-pending { color: #ffc107; }
    .ot-rejected { color: #dc3545; }
    .ot-rate-badge {
        font-size: 0.8rem;
        padding: 0.25rem 0.5rem;
    }
    .time-input {
        width: 80px;
    }
    .ot-calculation {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 0.25rem;
        padding: 0.75rem;
    }
</style>
</head>
<body>

<div id="navbar"></div>

<div class="win-main container-fluid">
    <div class="win-panel">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h6>Overtime Management</h6>
            <div class="d-flex align-items-center">
                <select class="form-control form-control-sm mr-2" id="monthSelect" style="width: auto;">
                    <!-- Filled dynamically -->
                </select>
                <select class="form-control form-control-sm mr-2" id="yearSelect" style="width: auto;">
                    <!-- Filled dynamically -->
                </select>
                <button class="btn btn-primary btn-xs mr-2" onclick="loadOvertimeData()">Load</button>
                <button class="btn btn-success btn-xs" onclick="exportOvertimeReport()">Export Report</button>
            </div>
        </div>

        <!-- OT Summary Cards -->
        <div class="row mb-3">
            <div class="col-md-3">
                <div class="win-panel bg-light">
                    <h6 class="text-primary">Total OT Hours</h6>
                    <h4 id="totalOTHours">0.0</h4>
                </div>
            </div>
            <div class="col-md-3">
                <div class="win-panel bg-light">
                    <h6 class="text-success">Approved OT</h6>
                    <h4 id="approvedOTHours">0.0</h4>
                </div>
            </div>
            <div class="col-md-3">
                <div class="win-panel bg-light">
                    <h6 class="text-warning">Pending OT</h6>
                    <h4 id="pendingOTHours">0.0</h4>
                </div>
            </div>
            <div class="col-md-3">
                <div class="win-panel bg-light">
                    <h6 class="text-info">Total OT Cost</h6>
                    <h4 id="totalOTCost">$0</h4>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="row mb-3">
            <div class="col-md-6">
                <button class="btn btn-primary btn-xs mr-2" onclick="showAddOTModal()">Add OT Entry</button>
                <button class="btn btn-success btn-xs mr-2" onclick="approveAllPending()">Approve All Pending</button>
                <button class="btn btn-warning btn-xs mr-2" onclick="calculateOTPayroll()">Calculate Payroll</button>
            </div>
            <div class="col-md-6">
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" id="searchOT" placeholder="Search employees...">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" onclick="searchOTRecords()">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- OT Records Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-sm" id="overtimeTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Employee</th>
                        <th>Department</th>
                        <th>Regular Hours</th>
                        <th>OT Hours</th>
                        <th>OT Rate</th>
                        <th>OT Amount</th>
                        <th>Status</th>
                        <th>Reason</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filled dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav aria-label="OT pagination">
            <ul class="pagination pagination-sm justify-content-center" id="otPagination">
                <!-- Filled dynamically -->
            </ul>
        </nav>
    </div>
</div>

<!-- Add/Edit OT Modal -->
<div class="modal fade" id="otModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="otModalTitle">Add Overtime Entry</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="otForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="otDate">Date:</label>
                                <input type="date" class="form-control form-control-sm" id="otDate" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="otEmployee">Employee:</label>
                                <select class="form-control form-control-sm" id="otEmployee" required>
                                    <option value="">Select Employee</option>
                                    <!-- Filled dynamically -->
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="regularHours">Regular Hours:</label>
                                <input type="number" class="form-control form-control-sm" id="regularHours" 
                                       min="0" max="24" step="0.5" value="8" onchange="calculateOT()">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="totalHours">Total Hours Worked:</label>
                                <input type="number" class="form-control form-control-sm" id="totalHours" 
                                       min="0" max="24" step="0.5" onchange="calculateOT()">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="otHours">OT Hours:</label>
                                <input type="number" class="form-control form-control-sm" id="otHours" 
                                       min="0" step="0.5" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="hourlyRate">Hourly Rate ($):</label>
                                <input type="number" class="form-control form-control-sm" id="hourlyRate" 
                                       min="0" step="0.01" onchange="calculateOT()">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="otMultiplier">OT Multiplier:</label>
                                <select class="form-control form-control-sm" id="otMultiplier" onchange="calculateOT()">
                                    <option value="1.5">1.5x (Time and Half)</option>
                                    <option value="2.0">2.0x (Double Time)</option>
                                    <option value="1.25">1.25x (Quarter Time)</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="otAmount">OT Amount ($):</label>
                                <input type="number" class="form-control form-control-sm" id="otAmount" 
                                       min="0" step="0.01" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="ot-calculation mb-3">
                        <h6>Calculation Breakdown:</h6>
                        <div id="calculationBreakdown">
                            <p class="mb-1"><strong>Regular Pay:</strong> <span id="regularPay">$0.00</span></p>
                            <p class="mb-1"><strong>OT Pay:</strong> <span id="otPay">$0.00</span></p>
                            <p class="mb-0"><strong>Total Pay:</strong> <span id="totalPay">$0.00</span></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="otReason">Reason for Overtime:</label>
                        <textarea class="form-control form-control-sm" id="otReason" rows="2" 
                                  placeholder="Enter reason for overtime work..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="otStatus">Status:</label>
                        <select class="form-control form-control-sm" id="otStatus">
                            <option value="pending">Pending Approval</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-xs" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-xs" onclick="saveOTEntry()">Save OT Entry</button>
            </div>
        </div>
    </div>
</div>

<!-- OT Details Modal -->
<div class="modal fade" id="otDetailsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Overtime Details</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="otDetailsContent">
                    <!-- Filled dynamically -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success btn-xs" onclick="approveOT()">Approve</button>
                <button type="button" class="btn btn-danger btn-xs" onclick="rejectOT()">Reject</button>
                <button type="button" class="btn btn-secondary btn-xs" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/navbar.js"></script>
<script src="js/overtime.js"></script>

</body>
</html>
