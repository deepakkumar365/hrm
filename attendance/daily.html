<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Attendance - HRM</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="../src/style.css">
</head>
<body>

<div id="navbar"></div>

<div class="win-main container-fluid">
    <div class="win-panel">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h6>Daily Attendance Management</h6>
            <div class="d-flex align-items-center">
                <input type="date" class="form-control form-control-sm mr-2" id="attendanceDate" style="width: auto;">
                <button class="btn btn-primary btn-xs" onclick="loadAttendanceForDate()">Load</button>
            </div>
        </div>
        
        <!-- Attendance Summary -->
        <div class="row mb-3">
            <div class="col-md-3">
                <div class="win-panel bg-light">
                    <h6 class="text-success">Present</h6>
                    <h4 id="presentCount">0</h4>
                </div>
            </div>
            <div class="col-md-3">
                <div class="win-panel bg-light">
                    <h6 class="text-danger">Absent</h6>
                    <h4 id="absentCount">0</h4>
                </div>
            </div>
            <div class="col-md-3">
                <div class="win-panel bg-light">
                    <h6 class="text-warning">On Leave</h6>
                    <h4 id="onLeaveCount">0</h4>
                </div>
            </div>
            <div class="col-md-3">
                <div class="win-panel bg-light">
                    <h6 class="text-info">Total Employees</h6>
                    <h4 id="totalCount">0</h4>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="row mb-3">
            <div class="col-md-6">
                <button class="btn btn-success btn-xs mr-2" onclick="markAllPresent()">Mark All Present</button>
                <button class="btn btn-warning btn-xs mr-2" onclick="saveAttendance()">Save Attendance</button>
                <button class="btn btn-info btn-xs" onclick="exportAttendance()">Export</button>
            </div>
            <div class="col-md-6">
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" id="searchEmployee" placeholder="Search employees...">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" onclick="searchEmployees()">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Attendance Table -->
        <table class="table table-bordered table-sm" id="attendanceTable">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Position</th>
                    <th>Status</th>
                    <th>Attendance</th>
                    <th>Time In</th>
                    <th>Time Out</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filled dynamically -->
            </tbody>
        </table>
        
        <!-- Pagination -->
        <nav aria-label="Attendance pagination">
            <ul class="pagination pagination-sm justify-content-center" id="pagination">
                <!-- Filled dynamically -->
            </ul>
        </nav>
    </div>
</div>

<!-- Attendance Notes Modal -->
<div class="modal fade" id="notesModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Attendance Notes</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="employeeName">Employee:</label>
                    <input type="text" class="form-control form-control-sm" id="employeeName" readonly>
                </div>
                <div class="form-group">
                    <label for="attendanceNotes">Notes:</label>
                    <textarea class="form-control form-control-sm" id="attendanceNotes" rows="3" placeholder="Enter attendance notes..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-xs" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-xs" onclick="saveNotes()">Save Notes</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/navbar.js"></script>
<script src="js/daily.js"></script>

</body>
</html>
